<div class="content-page">
  <div class="row set-height-baner" > <!---->
    <div class="col-1 arrows-icons">
      <button mat-fab color="primary" (click)="changeBrand(REFRESH_BRAND.BACK)">
        <mat-icon>keyboard_arrow_left</mat-icon>
      </button>
    </div>
    <div class="col-4 " >
      <div class="row text-center">
        <div class="time">{{seconds}}</div>
      </div>
      <div class="row text-center ">
        <img [src]="slide" *ngIf="slide" [@simpleFadeAnimation]="'in'" alt="" srcset="" class="img-fluid rounded d-block float-left">
      </div>
    </div>
    <div class="col-5 offset-1 title-brand">
      <h1>{{title_brand}}</h1>
      <br>
      <p>{{text}} </p>
    </div>
    <div class=" col-1 arrows-icons">
      <button mat-fab color="primary" aria-label="" (click)="changeBrand(REFRESH_BRAND.NEXT)">
        <mat-icon>keyboard_arrow_right</mat-icon>
      </button>
    </div>
  </div>
</div>
